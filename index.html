<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun Translator</title>
</head>
<body>
    <h1>Funny Translator</h1>
    <label for="choose">Choose language:</label>
    <select name="choose" id="language">
        <option value="minion">Minion</option>
        <option value="yoda">Yoda</option>
        <option value="pig-latin">Pig Latin</option>
        <option value="leetspeak">Leetspeak</option>
        <option value="pirate">Pirate</option>
        <option value="dothraki">Dothraki</option>
        <option value="valyrian">Valyrian</option>
        <option value="numbers">Number 2 Text</option>
        <option value="morse">Morse</option>
        <option value="article_rewrite">Article Format</option>
    </select>
    <br>
    <br>
    <h2>Enter Text:</h2>
    <textarea id="input" name="inputtext" placeholder="Hello there!" cols="20" rows="5"></textarea><br>
    <button id="submit">Translate to MINION Language</button>
    <br>
    <h2>Your Translated text appears here:</h2><br>
    <div id="display" name="display"></div>
</body>
<script src="minion.js"></script>
</html>
